<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Arka plan daire (dış çerçeve olmadan) -->
 
  
  <!-- Makale sembolü -->
  <g transform="translate(100, 100) scale(0.8)">
    <!-- Makale sayfaları -->
    <rect x="40" y="40" width="160" height="200" fill="white" stroke="#2b2d42" stroke-width="4" rx="5" />
    <rect x="60" y="30" width="160" height="200" fill="white" stroke="#2b2d42" stroke-width="4" rx="5" />
    <rect x="80" y="20" width="160" height="200" fill="white" stroke="#2b2d42" stroke-width="4" rx="5" />
    
    <!-- Makale çizgileri -->
    <line x1="110" y1="60" x2="210" y2="60" stroke="#2b2d42" stroke-width="3" />
    <line x1="110" y1="80" x2="210" y2="80" stroke="#2b2d42" stroke-width="3" />
    <line x1="110" y1="100" x2="210" y2="100" stroke="#2b2d42" stroke-width="3" />
    <line x1="110" y1="120" x2="180" y2="120" stroke="#2b2d42" stroke-width="3" />
    
    <!-- Değerlendirme işareti - Daire ile birlikte -->
    <circle cx="150" cy="170" r="45" fill="#8338ec" fill-opacity="0.2" stroke="#8338ec" stroke-width="3" />
    <path d="M125,170 L145,190 L175,150" fill="none" stroke="#8338ec" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- Büyüteç - Yazı çizgilerinin üzerine -->
  <g transform="translate(220, 100) scale(0.65)">
    <circle cx="50" cy="50" r="35" fill="white" fill-opacity="0.8" stroke="#2b2d42" stroke-width="8" />
    <line x1="75" y1="75" x2="110" y2="110" stroke="#2b2d42" stroke-width="10" stroke-linecap="round" />
    <!-- Büyüteç içinde + işareti -->
    <line x1="35" y1="50" x2="65" y2="50" stroke="#2b2d42" stroke-width="5" stroke-linecap="round" />
    <line x1="50" y1="35" x2="50" y2="65" stroke="#2b2d42" stroke-width="5" stroke-linecap="round" />
  </g>
</svg>